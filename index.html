<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrasi Rapor Digital</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        justify-content: center; /* Mengatur konten secara horizontal di tengah */
        align-items: center; /* Mengatur konten secara vertikal di tengah */
        height: 100vh; /* Mengatur tinggi body menjadi 100% dari viewport */
        margin: 0; /* Menghilangkan margin default */
        font-family: Arial, sans-serif;
        background-image: url("bg.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        color: white; /* Menambahkan warna teks */
        padding: 10px 20px; /* Menambahkan padding untuk tombol */
        border: none; /* Menghilangkan border default */
        border-radius: 35px; /* Menambahkan border radius untuk sudut yang lebih halus */
        cursor: pointer; /* Mengubah kursor saat hover */
      }

      /* CSS untuk mengatur lebar modal */
      .modal-dialog {
        max-width: 800px; /* Atur lebar maksimum modal */
      }
    </style>
  </head>
  <body>
    <button
      class="btn btn-primary btn-lg"
      data-toggle="modal"
      data-target="#registrationModal"
    >
      Registrasi Rapor Digital
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="registrationModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="registrationModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg" role="document">
        <!-- Tambahkan kelas modal-lg -->
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registrationModalLabel">
              Registrasi Rapor Digital
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container mt-3 mb-3">
              <center><h3>Registrasi Rapor Digital</h3></center>
              <hr />
              <form id="registrationForm">
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="npsn" class="form-label">NPSN</label>
                      <input
                        type="text"
                        class="form-control"
                        id="npsn"
                        name="npsn"
                        value="20325338"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="nss" class="form-label">NSS</label>
                      <input
                        type="text"
                        class="form-control"
                        id="nss"
                        name="nss"
                        value="201032811046"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="namaSekolah" class="form-label"
                        >NAMA SEKOLAH</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="namaSekolah"
                        name="namaSekolah"
                        value="SMP Negeri 3 Adiwerna"
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">STATUS</label><br />
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="status"
                          id="negeri"
                          value="Negeri"
                          checked
                        />
                        <label class="form-check-label" for="negeri"
                          >Negeri</label
                        >
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="status"
                          id="swasta"
                          value="Swasta"
                        />
                        <label class="form-check-label" for="swasta"
                          >Swasta</label
                        >
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="website" class="form-label">WEBSITE</label>
                      <input
                        type="text"
                        class="form-control"
                        id="website"
                        name="website"
                        value="https://www.smpn3adiwernategal.com"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">EMAIL</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        value="smp3_adiwerna@yahoo.co.id"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="alamat" class="form-label">ALAMAT</label>
                      <input
                        type="text"
                        class="form-control"
                        id="alamat"
                        name="alamat"
                        value="Jl. Raya Barat Ujunggrusi"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="desaKelurahan" class="form-label"
                        >DESA/KELURAHAN</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="desaKelurahan"
                        name="desaKelurahan"
                        value="Desa Ujunggrusi"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="kecamatan" class="form-label"
                        >KECAMATAN</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="kecamatan"
                        name="kecamatan"
                        value="Adiwerna"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="kabupaten" class="form-label"
                        >KABUPATEN</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="kabupaten"
                        name="kabupaten"
                        value="Kabupaten Tegal"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="namaks" class="form-label">NAMAKS</label>
                      <input
                        type="text"
                        class="form-control"
                        id="namaks"
                        name="namaks"
                        value="Marwan, S.Pd., M.MPd."
                      />
                    </div>
                    <div class="mb-3">
                      <label for="nipks" class="form-label">NIPKS</label>
                      <input
                        type="text"
                        class="form-control"
                        id="nipks"
                        name="nipks"
                        value="19660804 198803 1 008"
                      />
                    </div>
                    <div class="mb-3">
                      <input
                        type="hidden"
                        class="form-control"
                        id="datetime"
                        name="datetime"
                        value=""
                      />
                    </div>

                    <script>
                      document.addEventListener(
                        "DOMContentLoaded",
                        function () {
                          var datetimeInput =
                            document.getElementById("datetime");
                          var now = new Date();
                          var datetime =
                            now.getFullYear() +
                            "-" +
                            (now.getMonth() + 1).toString().padStart(2, "0") +
                            "-" +
                            now.getDate().toString().padStart(2, "0") +
                            " " +
                            now.getHours().toString().padStart(2, "0") +
                            ":" +
                            now.getMinutes().toString().padStart(2, "0") +
                            ":" +
                            now.getSeconds().toString().padStart(2, "0");
                          datetimeInput.value = datetime;
                        }
                      );
                    </script>
                  </div>
                </div>

                <button
                  type="submit"
                  class="btn btn-primary"
                  style="width: 100%"
                >
                  Daftar
                </button>
              </form>
            </div>

            <script>
              document
                .getElementById("registrationForm")
                .addEventListener("submit", function (e) {
                  e.preventDefault();
                  var formData = new FormData(this);
                  fetch(
                    "https://script.google.com/macros/s/AKfycbynsr0DbP95ntDVbq_2UJYH4BfGXxy4uPKwXJGINLOnnCto3_fP58DSRHy_G1I5jhCHew/exec",
                    {
                      method: "POST",
                      body: formData,
                    }
                  )
                    .then((response) => response.text())
                    .then((data) => alert(data))
                    .catch((error) => console.error("Error:", error));
                });
            </script>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      document
        .getElementById("registrationForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          var formData = new FormData(this);
          fetch(
            "https://script.google.com/macros/s/AKfycbynsr0DbP95ntDVbq_2UJYH4BfGXxy4uPKwXJGINLOnnCto3_fP58DSRHy_G1I5jhCHew /exec",
            {
              method: "POST",
              body: formData,
            }
          )
            .then((response) => response.text())
            .then((data) => alert(data))
            .catch((error) => console.error("Error:", error));
        });
    </script>
  </body>
</html>
